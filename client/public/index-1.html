<!DOCTYPE html>
<html style="font-family: Raleway, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Entertain-me</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="overflow-y: hidden;">
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <div class="container"><a class="navbar-brand text-white-50 text-menu" data-bs-hover-animate="swing" href="#"><i class="fas fa-film"></i>&nbsp; M O S E R</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active text-white-50 text-menu" data-bs-hover-animate="swing" href="#">Movies</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active text-white-50 text-menu" data-bs-hover-animate="swing" href="#">Series</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-md-flex align-items-md-center register-photo p-0" style="height: 90vh;">
        <div class="form-container p-2 bg-light shadow-lg">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Add Movie</strong></h2>
                <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" name="title" placeholder="Title" autofocus="" title="Title"></div>
                <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" name="overview" placeholder="Overview" autofocus="" title="Overview"></div>
                <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" name="poster_path" placeholder="Poster path" autofocus="" title="Poster path"></div>
                <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" name="popularity" placeholder="Popularity" autofocus="" title="Popularity"></div>
                <div class="form-group"><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" data-placement="left" name="tags" placeholder="Tags" autofocus="" title="Tags"></div>
                <div class="form-group"><button class="btn btn-block btn-lg border rounded rounded" type="button" style="background-color: #013c8b;color: rgb(255,255,255);">Continue</button></div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
